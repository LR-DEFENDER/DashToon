<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Comic Strip Generator</title>
    <link rel="icon" href="./image placeholder.png" type="image/x-icon">
    <link rel="shortcut icon" href="./image placeholder.png" type="image/x-icon">

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      
      <div class="row justify-content-center mt-4">
        <div class="col-md-12">
          <div id="input-container" class="stylingMas text-center p-3 border rounded">
            <h1 class="text-center">Comic Strip Generator</h1>
            <p class="mb-3 fonty">Please Input Prompts</p>
            <div class="row rowCss">
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-1"
                  placeholder="Word/Phrase 1"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-2"
                  placeholder="Word/Phrase 2"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-3"
                  placeholder="Word/Phrase 3"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-4"
                  placeholder="Word/Phrase 4"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-5"
                  placeholder="Word/Phrase 5"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-6"
                  placeholder="Word/Phrase 6"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-7"
                  placeholder="Word/Phrase 7"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-8"
                  placeholder="Word/Phrase 8"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-9"
                  placeholder="Word/Phrase 9"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-10"
                  placeholder="Word/Phrase 10"
                />
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <button id="generate-comic" class="btn btn-primary">
              Generate Comic
            </button>
          </div>
        </div>
      </div>

      <div id="comic-strip" class="mb-5 mt-3 border border-rounded">
       <div class="container text-center">
        <div class="row justify-content-center align-items-center">
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img1"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img2"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img3"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img4"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img5"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img6"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img7"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img8"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img9"  src="./image placeholder.png" width="100%" height="100%" /></div>
        <div class="col-md-2 mx-3 my-3 border p-2"><img id="img10"  src="./image placeholder.png" width="100%" height="100%" /></div>
        </div>
       </div> 
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
      integrity="sha384-eMNCO9Ieuh3sA6PQI2kIf7wrQZAlxP64RoL9QwAoSuGk35zc9ahNuHGEHQYRgMlP"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/et+e8Q8EwUqZppcKtftvm2F2OzV8LGI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
